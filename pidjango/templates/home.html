            <span id = "speedometer4" class="speedometer"></span>
            <span id="4" class="pointer"></span>

        </div>
        <div id="logo">
            <span id = "speedometer5" class="speedometer"></span>

        </div>

        <div>
            <div id="battery" >
                <div id = "battery-percentage" style="margin-left: 40px; margin-top: 8.6px;"> 50% </div>
                <div id = "battery-level" class="battery-level" style="width: 50%; background-color: rgb(30, 255, 0);"> </div>
            </div>
        </div>
    </div>

    <div class="flex-video">
        <img class="video" src="http://192.168.1.10:8000/stream/">
    </div>

    <script>
	function map(value, low1, high1, low2, high2) {
    		return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
	}
	function getData() {
            console.log('getData');
            const xmlhttp = new XMLHttpRequest();
            const url = "http://192.168.1.10:8000/sps/data";
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const data = JSON.parse(this.responseText);
                    console.log(data);
                    for(var key = 0 ;key < 8;key++){
                        var Data_deg = Math.abs(Object.values(data)[key]);
                        if(Data_deg > 500){
                            var Data_deg = 500;
                        }
			            var deg_value = map(Data_deg, 0, 500, -90, 90);
                        if(Data_deg < 50){
                            document.getElementById("speedometer"+key).style.border = "20px solid rgb(0, 255, 0)";
                            document.getElementById("speedometer"+key).style.border.right = "20px solid rgb(255, 255, 255)";
                            document.getElementById("speedometer"+key).style.border.bottom = "20px solid rgb(255, 255, 255)";
                        }
                        else{
                            document.getElementById("speedometer"+key).style.border = "20px solid rgb(0, 255, 0)";
                            document.getElementById("speedometer"+key).style.border.right = "20px solid rgb(255, 255, 255)";
                            document.getElementById("speedometer"+key).style.border.bottom = "20px solid rgb(255, 255, 255)";
                        }
                        document.getElementById(key).style = "--value: " + deg_value + "deg";
                        document.getElementById("number"+key).innerHTML = Object.keys(data)[key] + Object.values(data)[key];
                    }
                    console.log(Object.values(data)[0]);
                    setTimeout(getData, 1 * 1000);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        getData();
    </script>
</body>
